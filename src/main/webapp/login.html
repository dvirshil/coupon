<html>
<head>
<meta charset="ISO-8859-1">
<title>Coupon System LoginS</title>

		<script src="JS/angular.min.js"></script>

		<div ng-app="couponSystem"></div>

<body >
	<header class="header">
		<h1  style="text-align: center;">Welcome to the Coupons Management System</h1>
		<hr/>
	</header>
	<div style="text-align: center;">
	<button type="button" id="username" data-toggle="modal"	data-target="#myModal1">Login</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal1" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<br> 
					<form action="webapi/login"  method="post" name="myForm">
					<h3>Please fill your name and password: </h3>
					<div>
						<label>name:</label>
			    	<input type="text" id="username" name="username" placeholder="Enter Your Name:" required="required" />
			    	</div>
			    	<br>
			    	<div>
			    	<label >Password:</label>
			        <input type="text" id="password" name="password" placeholder="Enter Your Password:" required="required" />
			        </div>
			        <br>
			        <div>
			        <label >choose your Client Type:</label>
					    <select id="type" name="type">
					        <option value="ADMIN">ADMIN</option>
							<option value="COMPANY">COMPANY</option>
							<option value="CUSTOMER">CUSTOMER</option>
					    </select>
					    </div>
			        <br>
			        <div>
			        <button type="submit" name="submit">Login</button>
				</div>
			</form>
		</div>
		</div>
		</div>
	</div>
</div>
